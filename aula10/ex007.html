<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font: normal normal 1em Arial;
        }

        main {
            margin: 40px auto 0px;
            padding: 20px;
            max-width: 400px;
            background-image: linear-gradient(to bottom, rgb(185, 255, 255), rgb(200, 255, 255),rgb(224, 255, 255));
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.096);
        }

        h1 {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.267);
        }

        section#fatores {
            padding: 5px;
            text-align: center;
        }

        #fatores input {
            padding: 5px;
            display: inherit;
            margin: 10px auto;
            text-align: center;
            width: 220px;
        }

        #botao {
            width: 250px;
            columns: 2;
            margin: auto;
            padding: 5px;
        }

        input.meio {
            margin: 5px auto;
        }

        input.ponta {
            margin: auto;
        }

        #botao input {
            display: inherit;
            width: 100px;
            padding: 5px 20px;
        }

        div#res {
            padding-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Calculando Valores</h1>
        <section id="fatores">
            <input type="number" name="txtn1" id="txtn1">
            <input type="number" name="txtn2" id="txtn2">
        </section>
        <section id="botao">
            <input type="button" value="Somar" onclick="soma()" class="ponta">
            <input type="button" value="Média" onclick="media()" class="meio">
            <input type="button" value="Subtrair" onclick="subtracao()" class="ponta">
            <input type="button" value="Multiplicar" onclick="multiplicacao()" class="ponta">
            <input type="button" value="Potência" onclick="potenciacao()" class="meio">
            <input type="button" value="Dividir" onclick="divisao()" class="ponta">
        </section>
        <div id="res"></div>
    </main>

    <script>
        var res = document.querySelector('#res')
        function soma() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>! `
        }

        function media() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var med = s / 2
            res.innerHTML = `A média entre ${n1} e ${n2} é igual a <strong>${med}</strong>! `
        }

        function subtracao() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${s}</strong>! `
        }

        function multiplicacao(){
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var m = n1 * n2
            res.innerHTML = `O produto da multiplicação entre ${n1} e ${n2} é igual a <strong>${m}</strong>! `
        }

        function potenciacao() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var p = n1 ** n2
            res.innerHTML = `O resultado da potenciação ${n1}<sup>${n2}</sup> é <strong>${p}</strong>! `
        }

        function divisao() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var d = n1 / n2
            res.innerHTML = `A divisão de ${n1} por ${n2} é igual a <strong>${d}</strong>! `
        }
    </script>
</body>
</html>
