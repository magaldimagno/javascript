<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?'); // Vai perguntar o nome
        window.alert(`É um grande prazer te conhecer, ${nome}!`); // Concatenação -> +

        var nascimento = Number.parseInt(window.prompt('Em que ano você nasceu?'))
        var idade = 2022 - nascimento
        window.alert(`Então você fez/fará ${String(idade)} anos em 2022!`)
    </script>
</body>
</html>
