<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = String(window.prompt('Qual é o nome do(a) aluno(a)?'))
        var nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
        var nota2 = Number(window.prompt(`Qual foi a segunda nota de ${nome}?`))
        var soma = nota1 + nota2
        var média = soma / 2
        média >= 6 ? document.write(`${nome} foi APROVADO(A), com uma nota média de ${média}! `) : document.write(`${nome} foi REPROVADO(A), com uma nota média de ${média}!`)
    </script>
</body>
</html>
